<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập N');
    let s = +prompt('Nhập S');
    for (let x = 0; x <= n; x++) {
        if (x <= s/3){
            for (y = x; y <= n; y++) {
                let z = s - x - y;
                if (z >= y && z <= n) {
                    document.write(x + ',' + y + ',' + z + '<br>');
                } else break;
            }
        } else break;
    }
</script>
</body>
</html>
