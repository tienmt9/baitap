<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="goku0.png" alt="" style="width: 300px; top: 200px; left:200px; position: absolute" id="x"/>
<button onclick="phai()">Sang Phải</button>
<button onclick="trai()">Sang Trái</button>
<button onclick="len()">Hướng Lên</button>
<button onclick="xuong()">Hướng Xuống</button>
<script>
    // alert(window.innerWidth) 1920
    // alert(window.innerHeight) 991
    function phai(){
        let anh = document.getElementById('x');
        anh.style.left = parseInt(anh.style.left) + 20 + 'px'
    }
    function trai(){
        let anh = document.getElementById('x');
        anh.style.left = parseInt(anh.style.left) - 20 + 'px'
    }
    function len(){
        let anh = document.getElementById('x');
        anh.style.top = parseInt(anh.style.top) - 20 + 'px'
    }
    function xuong(){
        let anh = document.getElementById('x');
        anh.style.top = parseInt(anh.style.top) + 20 + 'px'
    }
</script>
</body>
</html>
